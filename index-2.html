<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site busca automatizar lançamentos de aulas no diario escolar de Minas Gerais.">
    <title>Filtro de Datas CSV</title>
    <link rel="stylesheet" href="styles-2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <!--<h1>Filtro de Datas por Dia Letivo e Bimestre</h1>
        <form id="csvForm">
            <div class="file-input">
                <input type="file" id="csvFile" accept=".csv">
                <label for="csvFile">Escolha um arquivo CSV</label>
            </div>-->
            
            <!-- Filtro de Dias da Semana -->
            <div class="days-filter">
                <h2>Selecione os Dias da Semana</h2>
                <label>
                    <input type="checkbox" id="monday" value="segunda-feira"> Segunda-feira
                </label>
                <label>
                    <input type="checkbox" id="tuesday" value="terça-feira"> Terça-feira
                </label>
                <label>
                    <input type="checkbox" id="wednesday" value="quarta-feira"> Quarta-feira
                </label>
                <label>
                    <input type="checkbox" id="thursday" value="quinta-feira"> Quinta-feira
                </label>
                <label>
                    <input type="checkbox" id="friday" value="sexta-feira"> Sexta-feira
                </label>

            </div>

            <!-- Filtro de Bimestres -->
            <div class="bimester-filter">
                <h2>Selecione os Bimestres</h2>
                <label>
                    <input type="checkbox" id="bimester1" value="1° bimestre" checked> 1° Bimestre
                </label>
                <label>
                    <input type="checkbox" id="bimester2" value="2° bimestre" checked> 2° Bimestre
                </label>
                <label>
                    <input type="checkbox" id="bimester3" value="3° bimestre" checked> 3° Bimestre
                </label>
                <label>
                    <input type="checkbox" id="bimester4" value="4° bimestre" checked> 4° Bimestre
                </label>
                <label>
                    <input type="checkbox" id="allBimesters" onclick="toggleAllBimesters()"> Todos
                </label>
            </div>

            <button type="button" onclick="filterDates()">Filtrar Datas</button>
        </form>
        <div class="result">
            <h2>Datas Filtradas por Bimestre:</h2>
            <table id="resultTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script-2.js"></script>
</body>
</html>
